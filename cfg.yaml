# yaml-language-server: $schema=https://raw.githubusercontent.com/oapi-codegen/oapi-codegen/HEAD/configuration-schema.json
package: api

import-mapping:
# カスタムマッピングが必要な場合に指定
# 例: openapi.yaml内の "Schema" を "github.com/your-org/your-repo/pkg/models.Schema" にマッピング
# Schema: github.com/your-org/your-repo/pkg/models.Schema

generate:
  models: true        # モデル（データ構造体）を生成
  echo-server: true   # Echo フレームワーク用のサーバーコードを生成
  strict-server: true # 厳密なサーバー検証を生成

output: "./api/generated.go"

